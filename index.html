<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipuri name generate | PoratlEra</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700|Open+Sans:400,400i,700,700i&display=swap">
</head>

<body>
    <div class="container">
        <h1>Generate a Manipuri Name <br> Power by PortalEra</h1>
        <h3>Beta Version 2.0</h3>
        <div class="gender-div">
            <label>
                <div class="male">
                    <input type="radio" name="gender" value="Male" class="input" checked="checked">
                    <h3>Male</h3>
                </div>
                <div class="female">
                    <input type="radio" name="gender" value="Female" class="input reverse">
                    <h3>Female</h3>
                </div>
            </label>
        </div>
        <div class="starting-letter-div">
            <input type="checkbox" id="provideStartingLetter" onclick="toggleLetterInputs()">
            <label for="provideStartingLetter">
                <div class="tick_mark"></div>
            </label>
            <h3>Provide starting letter</h3>
        </div>
        <div>
            <div class="first-name-div">
                <label>
                    <input class="input" type="radio" name="nameLength" value="OneWord" checked onclick="toggleSecondLetterInput(false)">
                    <h3>One Word</h3>
                </label>
                <input type="text" id="letterInput" placeholder="Enter the starting letter" style="display: none;">
            </div>
            <div class="second-name-div">
                <label>
                    <input class="input" type="radio" name="nameLength" value="MoreThanOneWord" onclick="toggleSecondLetterInput(true)">
                    <h3>More Than One Word</h3>
                </label>
                <input type="text" id="secondLetterInput" placeholder="Enter the starting letter for the second word"
                    style="display: none;">
            </div>
        </div>
        <button onclick="generateName()" >
            <span class="button-inner" >Generate Name</span>
        </button>
        <div id="output"></div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
